<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <title>404 - Digital Gateway</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #171717;
      -webkit-font-smoothing: antialiased;
    }
    .container { text-align: center; padding: 2rem; }
    .code { font-size: 8rem; font-weight: 300; letter-spacing: -0.05em; line-height: 1; color: #e5e5e5; }
    h1 { font-size: 1.5rem; font-weight: 400; margin: 2rem 0 1rem; }
    p { font-size: 0.875rem; color: #737373; margin-bottom: 2rem; max-width: 24rem; }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #171717;
      color: #fff;
      text-decoration: none;
      font-size: 0.875rem;
      border-radius: 9999px;
      transition: background 0.2s;
    }
    a:hover { background: #404040; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/">Back to home</a>
  </div>
</body>
</html>
